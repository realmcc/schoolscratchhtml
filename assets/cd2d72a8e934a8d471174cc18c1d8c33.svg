<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="378" height="236.24222" viewBox="0,0,378,236.24222"><g transform="translate(-68.58003,-50.03904)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(124.31473,85.92784) scale(0.82503,0.82503)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Schatztauchen</tspan></text><text transform="translate(68.83003,118.50625) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">In diesem Minispiel steuerst du </tspan><tspan x="0" dy="46.150000000000006px">ein U-Boot - mit dem du Schätze</tspan><tspan x="0" dy="46.150000000000006px">finden kannst. Für jeden Schatz</tspan><tspan x="0" dy="46.150000000000006px">den du innerhalb einer Stunde (für dich</tspan><tspan x="0" dy="46.150000000000006px">eine Minute) findest, bekommst</tspan><tspan x="0" dy="46.150000000000006px">bekommst du zwischen 3 und 15 Euro.</tspan><tspan x="0" dy="46.150000000000006px">Mit der Leertaste startest du,</tspan><tspan x="0" dy="46.150000000000006px">mit s kommst du zurück ins Menü.</tspan></text></g></g></svg>